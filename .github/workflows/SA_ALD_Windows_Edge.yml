# This is a basic workflow to help you get started with Actions

name: SA_ALD_Windows_Edge

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          repository: ${{ secrets.REPO_ORG }}/${{ secrets.REPO_NAME }}
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 1
      - name: ðŸ”¨ Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          architecture: x64
      - name: DO RUN
        run: java -jar BIN/ALD/SA_ALD_Windows_Edge.jar
      - name: ðŸš€ Deploy build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "ðŸš€ Deploy with ${GITHUB_WORKFLOW}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ secrets.REPO_NAME }}
          branch: ${{ github.ref }}