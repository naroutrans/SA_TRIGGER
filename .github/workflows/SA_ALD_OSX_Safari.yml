# This is a basic workflow to help you get started with Actions

name: SA_ALD_OSX_Safari

on:
#  schedule:
#    - cron:  '10 0,12 * * *'
  workflow_dispatch:
jobs:
  build:

    runs-on: macos-10.15
    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          repository: ${{ secrets.REPO_ORG }}/${{ secrets.REPO_NAME }}
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 1
      - name: enable safari driver
        run: |
          sudo safaridriver --enable
      - name: ðŸ”¨ Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          architecture: x64
      - name: DO RUN
        run: java -jar BIN/SeleniumAction.jar ALD_OSX_SAFARI
      - name: ðŸš€ Deploy build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "ðŸš€ Deploy with ${GITHUB_WORKFLOW}"
          git push --all -f https://${{ secrets.REPO_TOKEN }}@github.com/${{ secrets.REPO_ORG }}/${{ secrets.REPO_NAME }}.git
